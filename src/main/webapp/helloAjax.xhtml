<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World with Ajax</title>
</h:head>
<h:body>
	<h3>JSF 2.0 Hello World Example with Ajax - hello.xhtml</h3>
	 <h:form>
    	
    	<h:graphicImage library="theme1" name="img/picture.png" width="100px" />
    	
    	<h:graphicImage library="theme2" name="picture.png" width="100px" />
    	
    		<h:inputText id="name" value="#{helloBean.name}"></h:inputText>
    		<h:commandButton value="Welcome Me">
    			 <f:ajax execute="name" render="output" />
    		</h:commandButton>
    		
    		<h2><h:outputText id="output" value="#{helloBean.sayWelcome}" /></h2>
    		
    	</h:form>

    	
</h:body>
</html>
